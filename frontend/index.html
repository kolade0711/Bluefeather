<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluefeather Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">


</head>

<body>
<div class="whole-container">


  <div class="top-container">
      <div class="top-left">
        <h1>Bluefeather</h1>
        <img class="icon" src="./icon/BlueFeather.png">
      </div>

      

      <div class="top-middle">
        <div>
          <img class="svg" src="./svgs/search.svg">
        </div>
        
        <input placeholder="Search Journals">
      </div>
    

    <div class="top-right">
      <img class="svg" src="./svgs/featherPen.svg">
      <img class="svg" src="./svgs/bell.svg">
      <img class="svg" src="./svgs/book.svg">
    </div>
  </div>

  <div class="middle-container">
      <div id="carouselExampleCaptions" class="carousel slide my-5">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/writingFriends.jpg" class="d-block w-100 carousel-images" alt="writing with friends">
        </div>
        <div class="carousel-item">
          <img src="./images/writingOutdoors.jpg" class="d-block w-100 carousel-images" alt="writing outdoors">
          </div>
        <div class="carousel-item">
          <img src="./images/writingAtHome.jpg" class="d-block w-100 carousel-images" alt="writing at the office">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  


<div class="footer-container">
    <footer class="py-3 my-3 footer">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Write</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Journals</a></li>
      </ul>
      <p class="text-center text-body-secondary">Â© 2025 Company, Inc</p>
    </footer>
</div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script> 
</body>
</html>
